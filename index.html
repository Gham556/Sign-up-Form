<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-sign-up.css">
</head>
<body>
   
    <div id="image-sidebar">
            <div class="overlay">
                <img src="odin-lined.png" alt="odin-lined'">
                <div>GEORGE</div>
            </div>
    </div>


       
    <div class="right">

        <div id="main" class="shift">
            <p>This is not a real online service! You know you need something like
            this in your life to help you realize yoour wildest dreams. <br> Sign up <i>now</i> to get started.
            <br> <br> You <i>know</i> you want to.
        
            </p>    
        
        </div>    

        <form action="" class="shift">
            <h2>Let's do this!</h2>
            <div class="form">
                <div class="one">
                    <label for="sign-up">FIRST NAME</label>
                    <input type="text" name="first_name" id="sign-up">
                </div>
                <div class="two">
                    <label for="sign-up">LAST NAME</label>
                    <input type="text" name="last_name" id="sign-up">
                </div>
                <div class="three">
                    <label for="sign-up">EMAIL</label>
                    <input type="email" name="email" id="sign-up">
                </div>
                <div class="four">
                    <label for="sign-up">PHONE NUMBER</label>
                    <input type="tel" name="phone-num" id="sign-up">
                </div>
                <div class="five">
                    <label for="sign-up">PASSWORD</label>
                    <input type="password" name="password" id="sign-up">
                </div>
                <div class="six">
                    <label for="sign-up">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-pass" id="sign-up">
                </div>
            </div>
                        </form>
                        <footer class="shift">
                <button type="submit">Create Account</button>
                <p>Already have an account? Log in</p>
           
        </footer>
    </div>
    <!-- https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink -->
</body>
</html>
